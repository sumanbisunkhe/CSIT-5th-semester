<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Basics</title>
</head>
<body>
  <script>
    // Basic arithmetic with variables
    var x = 10, y = 20, z = x + y;
    console.log("The value of z is: " + z);

    // Number data type examples and logging
    var num1 = 10, num2 = 20.5, num3 = 10e-3, num4 = 10e3;
    console.log("num1: " + num1, "num2: " + num2, "num3: " + num3, "num4: " + num4);

    // String operations: concatenation, length, and indexing
    var str1 = "Hello", str2 = "World", str3 = str1 + " " + str2;
    console.log("String Concatenation: " + str3, "Length: " + str3.length, "Index: " + str3[0]);

    // Boolean values and comparisons
    var bool1 = true, bool2 = false;
    console.log("Boolean Comparison: " + (10 > 5), "Logical: " + (10 > 5 && 5 > 2));

    // Creating and logging an object
    var person = {firstName: "Suman", lastName: "Bisunkhe", age: 50, eyeColor: "blue"};
    console.log("Object: " + person.firstName + " " + person.lastName + " " + person.age + " " + person.eyeColor, person);

    // Array creation, joining elements, and iteration
    var cars = [" ", "Tesla", "Saab", "Volvo", "BMW"];
    console.log("Array: " + cars.join(" "), "Length: " + cars.length, "Index 2: " + cars[2]);
    for (var i = 0; i < cars.length; i++) console.log("Array Loop: " + cars[i]);

    // Demonstrating null and undefined types
    var nullVar = null, undefinedVar;
    console.log("Null: " + nullVar, "Undefined: " + undefinedVar);

    // Working with Symbols
    var sym1 = Symbol('foo'), sym2 = Symbol('foo');
    console.log(sym1, sym2, sym1 == sym2);

    // Checking data types using typeof operator
    console.log("Typeof num1: " + typeof num1, "str1: " + typeof str1, "bool1: " + typeof bool1,
                "person: " + typeof person, "cars: " + typeof cars, "nullVar: " + typeof nullVar,
                "undefinedVar: " + typeof undefinedVar, "sym1: " + typeof sym1);

    // Implicit type conversion: number and string
    var num5 = 10, str4 = "20", sum = num5 + str4;
    console.log("Implicit Conversion: " + sum);

    // Explicit type conversion: Number(), String(), Boolean()
    var str5 = "10", num6 = Number(str5);
    console.log("Number() conversion: " + num6);
    var num7 = 20, str6 = String(num7);
    console.log("String() conversion: " + str6);
    var bool3 = Boolean(1);
    console.log("Boolean() conversion: " + bool3);

    // Arithmetic operations examples
    var a = 10, b = 20;
    console.log("Arithmetic: " + (a + b), (a - b), (a * b), (a / b), (a % b), (a ** b));

    // Assignment operator example
    var c = 10; c += 5;
    console.log("Assignment: " + c);

    // Comparison and logical operators demonstration
    console.log("Comparison: " + (a == b), (a != b), (a > b), (a < b));
    console.log("Logical: " + (a > 5 && b > 10), (a > 5 || b > 10), !(a > 5));

    // Bitwise operators examples
    console.log("Bitwise: " + (a & b), (a | b), (a ^ b), (~a), (a << 1), (a >> 1), (a >>> 1));

    // String concatenation using operators
    var str7 = "Hello", str8 = "World";
    console.log("String Operators: " + str7 + " " + str8);

    // Conditional (ternary) operator usage
    var age = 20, voteable = (age < 18) ? "Too young" : "Old enough";
    console.log("Ternary: " + voteable);
    var age1 = 20, voteable1 = (age1 < 18) ? "Too young" : (age1 > 18) ? "Old enough" : "Exactly 18";
    console.log("Ternary: " + voteable1);

    // Switch-case for selecting day names based on a number
    var day = 7;
    switch (day) {
      case 0: console.log("Sunday"); break;
      case 1: console.log("Monday"); break;
      case 2: console.log("Tuesday"); break;
      case 3: console.log("Wednesday"); break;
      case 4: console.log("Thursday"); break;
      case 5: console.log("Friday"); break;
      case 6: console.log("Saturday"); break;
      default: console.log("Unknown Day");
    }

    // Different loop structures: for, while, and do-while
    for (var i = 0; i < 5; i++) console.log("For Loop: " + i);
    var j = 0; 
    while (j < 5) { console.log("While Loop: " + j); j++; }
    var k = 0; 
    do { console.log("Do While Loop: " + k); k++; } while (k < 5);

    // For-in loop to iterate over object properties
    var person1 = {firstName: "Suman", lastName: "Bisunkhe", age: 25}, text = "";
    for (var x in person1) text += person1[x] + " ";
    console.log("For In Loop: " + text);

    // For-of loop and forEach loop to iterate over arrays
    var cars1 = ["BMW", "Volvo", "Mini"];
    for (let x of cars1) console.log("For Of Loop: " + x);
    ["apple", "orange", "cherry"].forEach(fruit => console.log("For Each Loop: " + fruit));

    // Popup boxes: alert, confirm, and prompt
    alert("This is an alert box");
    var result = confirm("Do you really want to leave this page?");
    console.log("User pressed " + (result ? "OK" : "Cancel"));
    var name = prompt("What is your name?", "Suman Bisunkhe");
    console.log("User Name: " + name);

    // Constructor function for creating Person objects
    function Person(firstName, age, eyeColor) {
      this.firstName = firstName;
      this.age = age;
      this.eyeColor = eyeColor;
    }
    var myFather = new Person("Rabindra", 50, "blue"),
        myMother = new Person("Sunita", 48, "green");
    console.log("Constructor: " + myFather.firstName + " " + myFather.age + " " + myFather.eyeColor);
    console.log("Constructor: " + myMother.firstName + " " + myMother.age + " " + myMother.eyeColor);
  </script>
</body>
</html>
