<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - Forms with Attributes</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        h2 {
            margin: 0 0 20px;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #404040;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 15px 0;
        }
        button {
            width: 30%;
            padding: 10px;
            background-color: #0046ea;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            
            <button type="submit" onclick="alert('Sign up successful!')" >Sign Up</button>
        </form>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Basic form validation
            const form = event.target;
            if (form.checkValidity()) {
                // Here you would typically send the data to your server
                alert('Sign up successful! Thank you for registering.');
                form.reset();
            } else {
                // Trigger the browser's default validation UI
                form.reportValidity();
            }
        }
    </script>
    
</body>
</html>
